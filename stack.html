<!DOCTYPE html>
<html>
  <head>
    <title>Terminal Stack</title>
    <style>
      body {
      font-family:monospace;
      background-color:black;
      color:white;
      }
    </style>
  </head>
  <body>
    <p id="stack"></p>
    <script>
      var stack = document.getElementById("stack");
      function updateStack() {
        stack.textContent = localStorage.getItem("terminalStack").split("&").join("&amp;").split("<").join("&lt;").split("\n").join("<br/>");
        window.setTimeout(updateStack, 50);
      }
      updateStack();
    </script>
  </body>
</html>
